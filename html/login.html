    <main class="main_login">
        <div class="login_box">
            <h1 class="titulo_login">Iniciar Sesión</h1>

            <!-- 🔧 CORREGIDO: Formulario sin action/method, con ID -->
            <form id="formLogin">

                <!-- 🆕 NUEVO: IDs agregados a los inputs -->
                <input id="email" class="input_login" type="email" placeholder="Correo electronico" required>

                <input id="password" class="input_login" type="password" placeholder="Contraseña" required>
                
                <!-- 🆕 NUEVO: ID agregado al botón y deshabilitado por defecto -->
                <button id="btnLogin" class="btn" type="submit" disabled>Iniciar Sesion</button>
            </form>

            <!-- 🆕 NUEVO: Contenedor para mensajes de error -->
            <div id="mensajeError" class="mensaje-error" style="display: none; color: red; margin-top: 10px; text-align: center;"></div>

            <a class="text_subrralado" href="./recuperacionContraseña.html">Olvide mi contraseña</a>

                <p class="text__iniciosesion">¿No tenes cuenta?</p>
                <a class="text_subrralado" href="./registroUsuario.html"> Registrarte</a>
            </div>
