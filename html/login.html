        <div class="login_box">
            <h1 class="titulo_login">Iniciar Sesión</h1>

                <input class="input_login" type="password" id="password" placeholder="Contraseña" required>
                
                <div id="error-message" class="error-message hidden"></div>
                
                <button class="btn" type="submit" id="login-btn" disabled>Iniciar Sesión</button>
            </form>
            
            <a class="text_subrralado" href="recuperar.html">Olvidé mi contraseña</a>

            <div class="ultima_linea">
                <p class="text__iniciosesion">¿No tenés cuenta?</p>

        </div>
    </main>
